<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
    <style>
        /* CSS styles go here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .button {
            background-color: #784C92;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .section {
            background-color: #D5B5E8;
            height: 1in;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 10px;
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Content goes here -->
    <div class="curved-image">
        <img src="bike.jpeg" alt="Image description">
    </div>
    <h1 style="margin-top: 20px;">Suggested Tag</h1>
    <div class="section">
        <button class="button">
            <span class="button-content">Motor Bike&nbsp;&nbsp;&nbsp;&nbsp;X</span>
        </button>
        <button class="button">
            <span class="button-content">Color Black&nbsp;&nbsp;&nbsp;&nbsp;X</span>
        </button>
        <button class="button">
            <span class="button-content">Orange Cylinder&nbsp;&nbsp;&nbsp;&nbsp;X</span>
        </button>
        <button class="button">
            <span class="button-content">Two Wheels&nbsp;&nbsp;&nbsp;&nbsp;X</span>
        </button>
    </div>
    <button class="button">Browse Items</button>

    <!-- JavaScript code can be included here -->
    <script>
        // JavaScript code goes here
    </script>
</body>
</html>

</html>
